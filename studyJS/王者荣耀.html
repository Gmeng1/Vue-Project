<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="hero"></ul>
</body>
<script>
async function getHeroes(){
    return fetch('https://study.duyiedu.com/api/herolist').then((res)=>res.json()).then(res=>res.data)
}
var ul = document.getElementById('hero');
(async function(){
    let list = await getHeroes()
    const data = list.map((x)=>`<li>${x.cname}</li>`).join('')
    ul.innerHTML = data
})()

</script>
</html>
